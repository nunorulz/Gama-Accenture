<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta author="n2sml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div id="app" class="container">
        <div class="col-4"></div>
    </div>
    <script>
        'use strict'

        const app = document.getElementById('app')

        const form = `
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 class="pt-5">Cadastro Simples</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">
                            Nome
                        </label>           
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            Idade
                        </label>           
                        <input type="text" name="idade" id="idade" class="form-control" min="0" max="99">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">
                            Profissão
                        </label>           
                        <input type="text" name="profissao" id="profissao" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">
                            Endereço
                        </label>           
                        <input type="text" name="endereco" id="endereco" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">
                            Estado
                        </label>           
                        <input type="text" name="estado" id="estado" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">
                            Município
                        </label>           
                        <input type="text" name="municipio" id="municipio" class="form-control">
                    </div>
                    <button type="button" id="button" class="btn btn-primary">Cadastrar</button>
                </form>          
            </div>
            <div class="col-4"></div>
        </div>
        `

        const renderCard = () => {

            app.innerHTML = `
            <div class="row" style="">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card">
                    <div class="card-body">
                        <h3>Olá, ${nome}!</h3>
                        Você tem ${idade} anos de idade,<br>
                        Sua profissão é ${profissao},<br>
                        Você mora em ${endereco},<br>
                        no Município de ${municipio}<br>
                        em ${estado}.
                        <h4>Bem-vindo!</h4>
                    </div>
                </div>
                </div>
                <div class="col-4"></div>
            </div>
            `
        }

        app.innerHTML = form

        let nome = ''
        let idade = ''
        let profissao = ''
        let endereco = ''
        let estado = ''
        let municipio = ''

        const button = document.getElementById('button').addEventListener('click', () => {
            nome = document.getElementById('nome').value
            idade = document.getElementById('idade').value
            profissao = document.getElementById('profissao').value
            endereco = document.getElementById('endereco').value
            estado = document.getElementById('estado').value
            municipio = document.getElementById('municipio').value
            renderCard()
        })
    </script>
</body>

</html>
